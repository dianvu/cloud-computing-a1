<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Your Post</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="subject">Subject (required):</label>
            <input type="text" id="subject" name="subject" value="{{ post.subject }}" required><br>

            <label for="message_text">Message Text:</label>
            <textarea id="message_text" name="message_text">{{ post.message_text }}</textarea><br>

            {% if post.image_url %}
                <p>Current Image:</p>
                <img src="{{ post.image_url }}" class="message-image-edit"><br>
            {% endif %}

            <label for="message_image">Upload New Image (optional, replaces current):</label>
            <input type="file" id="message_image" name="message_image" accept="image/*"><br>

            <button type="submit">Update Post</button>
        </form>
        <a href="{{ url_for('user_profile', user_id=post.user_id) }}">Cancel</a>
    </div>
</body>
</html>
